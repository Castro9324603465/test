<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和風ホームページ</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-red-800 text-white p-4 text-center font-bold text-2xl">
        和風の世界へようこそ

    <main class="container mx-auto py-8 px-4">
        <section class="bg-white p-6 shadow-lg rounded-lg">

                <h3 class="text-xl font-bold">四季の美</h3>
                <p class="mt-2">桜や紅葉など日本の四季折々の風景を楽しめます。</p>

        </section>
